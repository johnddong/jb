	<link href="css/jollybuy.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<!-- header -->
	<header id="type05">
		<div class="header05">
			<div class="container">
				<div class="row">
					<div class="col-sm-2 logo">
						<a href="https://www.jollybuy.com/beango/IndexNew">
							<img src="images/header/type05/logo.png" alt="有閑">
						</a>
					</div>
					<div id="menu-list" class="col-sm-10">
						<ul>
							<li class="shop"><a href="https://dev-admin.jollybuy.com/">我的店舖</a></li>
							<li class="member"><a href="https://dev-www.jollybuy.com/Member/IndexNew">購物會員</a></li>
							<li class="cart"><a href="javascript:void(0);">購物車</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!--/ header -->
	<div class="main-content login-page">
		<div class="container">
			<div class="breadcrumbs">
				<a href="#">首頁</a> / <span class="current">加入會員</span>
			</div>
			<div class="cart-content">
				<div class="row">
					<div class="col-xs-12">
						<div class="orther-info">
							<div class="row">
								<div class="col-xs-12">
									<div class="login">
										<h3 class="title supper-title">加入會員</h3>
										<form name="login" action="" method="post">
											<h5 class="text-label">用戶名<span></span></h5>
											<input type="text" name="account" class="input-info" placeholder="">
											<h5 class="text-label">信箱<span></span></h5>
											<input type="text" name="email" class="input-info" placeholder="">
											<h5 class="text-label">密碼<span></span></h5>
											<input type="password" name="pw" class="input-info" placeholder="">
											<div class="btn-block">
												<button type="submit" class="submit">立即加入</button>
												<a href="https://www.facebook.com/dialog/oauth?client_id=&redirect_uri=?url=&scope=email" class="submit">使用Facebook 註冊</a>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
			$(function() {
				$('form[name="login"]').validate({
					event: "keyup",
					ignore: "",
					errorClass: 'invalid',
					rules: {
						account: {
							required: true
						},
						email: {
							required: true,
							email: true
						},
						pw: {
							required: true,
							minlength: 6
						}
					},
					errorPlacement: function(error, element) {
						var $error = element.prev().find('span');
						$error.empty().append(error.text());
					},
					success: function(label, element) {
					},
					submitHandler: function(form) {
						form.submit();
					}
				});
			});
			</script>
		</div>
	</div>
	<!--Footer -->
	<footer class="leisure merge">

			</ul>
			<div class="copy-right">© 2018 Jollywiz Limited</div>
		</div>
	</footer>
